<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Design | Auth</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div id="successAnim" class="success-animation" style="display: none;">
            <div class="checkmark-wrapper">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <p id="successText" class="success-text">İşlem Başarılı!</p>
        </div>

        <form id="registerForm" novalidate>
            <h2 class="glow-text">Kayıt Ol</h2>
            <div id="formError" class="form-error"></div>

            <div class="input-group">
                <input type="text" id="username" placeholder="Kullanıcı Adı" autocomplete="off">
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="E-posta (@gmail.com)" autocomplete="off">
                <small id="emailHint" class="input-hint" style="display: none;"></small>
            </div>

            <div class="input-group password-wrapper">
                <input type="password" id="password" placeholder="Şifre" autocomplete="off">
                <span class="toggle-password" data-target="password">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </span>
            </div>

            <div class="strength-meter">
                <div id="strengthBar" class="strength-bar"></div>
            </div>

            <div class="password-requirements">
                <div id="lengthReq" class="req-line">
                    <span class="req-dot"></span>
                    <p>Şifrenizde en az <strong>8 karakter</strong> bulunmalıdır!</p>
                </div>
                <div id="numberReq" class="req-line">
                    <span class="req-dot"></span>
                    <p>Şifrenizde en az <strong>1 rakam</strong> bulunmalıdır!</p>
                </div>
                <div id="caseReq" class="req-line">
                    <span class="req-dot"></span>
                    <p>Şifrenizde en az <strong id="upperReq">1 büyük</strong> ve <strong id="lowerReq">1 küçük</strong> harf olmalıdır!</p>
                </div>
            </div>

            <div class="input-group password-wrapper">
                <input type="password" id="confirmPassword" placeholder="Şifreyi Onayla" autocomplete="off">
                <span class="toggle-password" data-target="confirmPassword">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </span>
            </div>

            <div class="captcha-container">
                <div class="g-recaptcha" data-sitekey="6Ld66jQsAAAAAMvP6yLUZtVL5vS1iE38_CU2aR8c"></div>
            </div>

            <button type="submit" class="glow-button">Kayıt Ol</button>

            <div class="footer-link">
                Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
